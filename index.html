<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaHui的个人空间</title>
    <link rel="stylesheet" href="knowledge/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- 背景图片 -->
    <div class="background-image"></div>
    
    <div class="container">
        <!-- 小熊头像和气泡自我介绍 -->
        <div class="intro-container">
            <div class="bear-icon">
                <div class="bear-head">
                    <div class="bear-ear left-ear"></div>
                    <div class="bear-ear right-ear"></div>
                    <div class="bear-face">
                        <div class="bear-eye left-eye"></div>
                        <div class="bear-eye right-eye"></div>
                        <div class="bear-nose"></div>
                        <div class="bear-mouth"></div>
                    </div>
                </div>
            </div>
            
            <div class="speech-bubble">
                <div class="bubble-content">
                    <h1>嗨，我是Yahui!</h1>
                    <p>欢迎来到我的小窝~</p>
                    <p>我的小窝会像黄油小熊一样飘着烘焙的香气，这里收集了我喜欢的东西，是我存放宝藏的地方。</p>
                    <p>如果感兴趣，欢迎光临！</p>
                    <a href="./home.html" class="explore-btn"> Enter <i class="fas fa-arrow-right"></i></a>
                </div>
                <div class="bubble-tail"></div>
            </div>
        </div>
    </div>
